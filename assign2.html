<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <style type="text/css">
 	h2{text-align: center;}
 	form{margin-left: 400px;
 		margin-top:50px;}
 		button{margin-left: 120px;
 		}
 </style>

</head>
<body>
	<h2>Assignment 2</h2>
   <form> 
         <label for="sentence">Enter a Sentence :</label>
         <input type="text" name="sentence" id="sentence"><br>
         <label for="letter">Enter a Letter :</label>
         <input type="text" name="letter" id="letter">
         <br>
         <button type="button" class="button btn-info" id="index" onclick="myfun()">Submit</button>
   </form>
    
    <script>

function myfun(){

        var sentence = document.getElementById('sentence').value;
        var letter = document.getElementById('letter').value;
        var index = sentence.indexOf(letter);

        if(index === -1)
        {
            alert("The letter does not exist in the sentence");
        }
        else{
            alert(sentence.substring(index+1));
            
        }
}
myfun();

    </script>

</body>
</html>
